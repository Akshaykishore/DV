<div class="container">
  <h1>Data Visualization</h1>
  <hr>
  <!-- Trigger the modal with a button -->
  <p class="center">Click here to start processing your data</p>
  <button type="button" class="btn btn-info btn-lg center" data-toggle="modal" data-target="#myModal">Get Started</button>

  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Choose the Steps that should be done.</h4>
        </div>
        <div class="modal-body">
          <div class="checkbox-grid">
            <div>
              <input type="checkbox" id="checkbox-1-1">
              <label for="checkbox-1-1">Removing columns with less information</label>
            </div>
            <div>
              <input type="checkbox" id="checkbox-1-2">
              <label for="checkbox-1-2">Removing unnecessary Rows</label>
            </div>
            <div>
              <input type="checkbox" id="checkbox-1-3">
              <label for="checkbox-1-3">Identifying numerical values</label>
            </div>
            <div>
              <input type="checkbox" id="checkbox-1-4">
              <label for="checkbox-1-4">Filling missing Values</label>
            </div>
            <div>
              <input type="checkbox" id="checkbox-1-5">
              <label for="checkbox-1-5">Outlier detection</label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" routerLink="/dataProcess" class="btn btn-default" data-dismiss="modal">Next</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</div>
